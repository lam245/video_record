<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Recording Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        button, select, input {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .video-feed {
            margin: 10px;
            text-align: center;
        }
        .video-feed img {
            width: 320px;
            height: 240px;
            object-fit: cover;
        }
        .saved-videos {
            margin-top: 20px;
        }
        .saved-videos a {
            display: block;
            margin: 5px;
            font-size: 16px;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .person-form {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Recording Control</h1>

        <!-- Select recording type -->
        <select id="recordingType">
            <option value="crowd">Crowd</option>
            <option value="single_person">Single Person</option>
        </select>
        
        <!-- Input field for custom filename -->
        <br>
        <label for="manualFilename">Enter folder name to save:</label>
        <input type="text" id="manualFilename" placeholder="Enter folder name" required>
        
        <br>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <button id="createJsonBtn">Create JSON</button>
        <div id="status"></div>
        
        <!-- Saved Videos Section -->
        <div class="saved-videos">
            <h2>Saved Videos</h2>
            {% for file in video_files %}
                <a href="{{ url_for('download_file', filename=file) }}" target="_blank">{{ file }}</a>
            {% endfor %}
        </div>
    </div>
    
    <div class="video-container">
        <div class="video-feed">
            <h3>Camera 1</h3>
            <img src="{{ url_for('video_feed', camera_id=1) }}" alt="Camera 1">
        </div>
        <div class="video-feed">
            <h3>Camera 2</h3>
            <img src="{{ url_for('video_feed', camera_id=2) }}" alt="Camera 2">
        </div>
        <div class="video-feed">
            <h3>Camera 3</h3>
            <img src="{{ url_for('video_feed', camera_id=3) }}" alt="Camera 3">
        </div>
    </div>

    <div id="jsonPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Create JSON File</h2>
            <label for="numPeople">Number of people:</label>
            <input type="number" id="numPeople" min="1" value="1">
            <button id="generateForms">Generate Forms</button>
            <div id="personForms"></div>
            <button id="submitJson">Create JSON</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#startBtn').click(function() {
                var recordingType = $('#recordingType').val();
                var manualFilename = $('#manualFilename').val();

                if (!manualFilename) {
                    alert("Please enter a folder name");
                    return;
                }

                // Disable start button and enable stop button
                $('#startBtn').prop('disabled', true);
                $('#stopBtn').prop('disabled', false);

                $.ajax({
                    url: '/start_recording',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        recordingType: recordingType,
                        filename: manualFilename
                    }),
                    success: function(data) {
                        $('#status').text(data.status + " | Saved in folder: " + data.filename);
                    }
                });
            });

            $('#stopBtn').click(function() {
                $.post('/stop_recording', function(data) {
                    $('#status').text(data.status);

                    // Re-enable start button and disable stop button
                    $('#startBtn').prop('disabled', false);
                    $('#stopBtn').prop('disabled', true);
                });
            });

            $('#createJsonBtn').click(function() {
                $('#jsonPopup').show();
            });
            
            $('.close').click(function() {
                $('#jsonPopup').hide();
            });
            
            $('#generateForms').click(function() {
                var numPeople = $('#numPeople').val();
                var formsHtml = '';
                for (var i = 0; i < numPeople; i++) {
                    formsHtml += `
                        <div class="person-form">
                            <h3>Person ${i + 1}</h3>
                            <label>Age: <input type="number" class="age" min="0" required></label><br>
                            <label>Gender: <select class="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select></label><br>
                            <h4>Clothes:</h4>
                            <label>Shirt: <input type="text" class="shirt" required></label><br>
                            <label>Pants: <input type="text" class="pants" required></label><br>
                            <label>Hat: <input type="text" class="hat"></label><br>
                            <label>Glasses: <input type="text" class="glasses"></label><br>
                            <label>Mask: <input type="text" class="mask"></label><br>
                        </div>
                    `;
                }
                $('#personForms').html(formsHtml);
            });
            
            $('#submitJson').click(function() {
                var folderName = $('#manualFilename').val();
                if (!folderName) {
                    alert("Please enter a folder name first");
                    return;
                }
                
                var people = [];
                $('.person-form').each(function() {
                    var person = {
                        age: $(this).find('.age').val(),
                        gender: $(this).find('.gender').val(),
                        clothes: {
                            shirt: $(this).find('.shirt').val(),
                            pants: $(this).find('.pants').val(),
                            hat: $(this).find('.hat').val() || "",
                            glasses: $(this).find('.glasses').val() || "",
                            mask: $(this).find('.mask').val() || ""
                        }
                    };
                    people.push(person);
                });
                
                $.ajax({
                    url: '/create_json',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        folderName: folderName,
                        people: people
                    }),
                    success: function(data) {
                        alert(data.status);
                        $('#jsonPopup').hide();
                    },
                    error: function() {
                        alert("Error creating JSON file");
                    }
                });
            });
        });
    </script>
</body>
</html>
